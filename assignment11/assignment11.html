<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assignment11.css">

    <title>Activity Suggestions</title>
</head>

<body>
    <div class="app">
        <header>Random Activities</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        <img id="activities" src="../Images/activities.jpg" alt="random activities" class="center">
        </section>

        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">

          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet It</a>
        </section>

        <p>I added an image for my extension.</p>
